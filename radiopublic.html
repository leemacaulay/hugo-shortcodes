<iframe
  sandbox="allow-same-origin allow-scripts allow-top-navigation allow-popups"
  scrolling=no
  width="100%"
  height="185"
  frameborder="0"
  {{ if len .Params | eq 2 }}
  src="https://embed.radiopublic.com/e?if={{ .Get 0 }}&ge={{ .Get 1 }}">
  {{ else }}
  src="https://embed.radiopublic.com/e?if={{ .Get 0 }}">
  {{ end }}
</iframe>
